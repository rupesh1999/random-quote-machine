<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
    <div class="main-wrapper">
        <h1 class="text-center">My Random Quote Machine</h1>
        <div class="text-center">
            <button class="btn button">NEW QUOTE</button>
        </div>
        <div class="quote">
        
        </div>

    </div>
    </div> 

<script>
    var array = ["Maybe life is random, but I doubt it." , "The only rule is don't be boring and dress cute wherever you go. Life is too short to blend in." , "They say \"don't try this at home\" so I'm coming over to your house to try it." , "Don/'t cry because it/'s over, smile because it happened." , "Be yourself; everyone else is already taken." , "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe." , "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind." , "A room without books is like a body without a soul." , "You know you're in love when you can't fall asleep because reality is finally better than your dreams" , "You only live once, but if you do it right, once is enough." , "Be the change that you wish to see in the world."];
    $("button").click(function() {
        $(".quote").html("<h2 class='text-center array'>"+array[Math.floor(Math.random() * (array.length-1 - 0 + 1) + 0)]+"</h2>");
    });
</script>


</body>
</html>
